name: CD (frontend, manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/magwitfontys/personal-finance-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          echo "latest_tag=${{ env.IMAGE }}:latest" >> $GITHUB_OUTPUT
          echo "sha_tag=${{ env.IMAGE }}:${SHA_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push image
        run: |
          docker build -t "${{ steps.meta.outputs.latest_tag }}" -t "${{ steps.meta.outputs.sha_tag }}" .
          docker push "${{ steps.meta.outputs.latest_tag }}"
          docker push "${{ steps.meta.outputs.sha_tag }}"
